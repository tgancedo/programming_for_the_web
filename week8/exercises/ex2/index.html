<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Exercise 8.1</h1>
  <div id="calcApp">
    <form>
      <div class="container">
        <input v-model.number="firstNum" type="number" placeholder="first number" class="firstNum">
        <select v-model="operation" class="operation">
          <option value="add">+</option>
          <option value="subtract">-</option>
          <option value="multiply">&times;</option>
          <option value="divide">&divide;</option>
        </select>
        <input v-model.number="secondNum" type="number" placeholder="second number" class="secondNum">
      </div>
      <button @click="calculate(firstNum, secondNum)" type="button" class="button">Calculate</button>
    </form>
    <div class="total">
      <!-- Operation: {{operation}}<br> -->
      Total: <strong>{{total}}</strong>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="script.js"></script>
</body>
</html>
