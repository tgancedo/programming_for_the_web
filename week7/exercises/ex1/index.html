<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llamas and Alpacas</title>
  <meta name="google" content="notranslate">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="app" v-cloak>
    <h1 :style="[baseStyle, overRideStyle]">
      Llamas and Alpacas
    </h1>
    
    <h2 :class="{active: isActive}">
      Did you know that <a :href ="alpacas" :title="alpacasTitle" target="blank">alpacas</a> are smaller than <a :href ="llamas" :title="llamasTitle" target="blank">llamas</a>? They're also nicer than llamas. But llamas are better at guarding animals.
    </h2>
  </div>
